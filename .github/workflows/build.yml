name: Build

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch: # allows to be run manually

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
      - name: Cache installed dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            **/node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: make prepare_in_container
      - name: Build add-on (development version)
        run: make build_in_container
        env:
          MODE: development
      - name: Save built add-on (development version)
        uses: actions/upload-artifact@v3
        with:
          name: dist-development
          path: dist
          retention-days: 30
      - name: Build add-on
        run: make build_in_container
      - name: Save built add-on
        uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist
          retention-days: 30
      - name: Run tests
        run: make test_in_container
      - name: Upload code coverage to Codecov
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: codecov/codecov-action@v3
  release:
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - name: Download built add-on for release
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist
      - name: Prepare release packages
        run: cp ./dist/**/pontoon_add-on-*.zip ./dist/**/privacy-policy-*.html .
      - name: Create GitHub release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            pontoon_add-on-*.zip
            privacy-policy-*.html
          fail_on_unmatched_files: true
          draft: false
          prerelease: false

name: Build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch: # allows to be run manually
  workflow_call: # when called from another workflow
    inputs:
      checkout_ref:
        required: true
        type: string
    outputs:
      production_artifact_name:
        value: ${{ jobs.build.outputs.production_artifact_name }}

env:
  PREPARED_NODE_MODULES_ARTIFACT_NAME: node_modules
  PRODUCTION_ARTIFACT_NAME: dist
  DEVELOPMENT_ARTIFACT_NAME: dist-development

jobs:
  prepare:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.checkout_ref }}
      - name: Install dependencies - cache
        id: npm_dependencies_cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            .npm_in_container
          key: npm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/run-in-container.sh') }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('**/run-in-container.sh') }}-
      - name: Install dependencies
        if: steps.npm_dependencies_cache.outputs.cache-hit != 'true' # is 'false' if restored from the 'restore-keys' fallback, see https://github.com/actions/cache#inputs
        run: make prepare_in_container
      - name: Save prepared node_modules
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PREPARED_NODE_MODULES_ARTIFACT_NAME }}
          path: node_modules
          retention-days: 1
  build_dev:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.checkout_ref }}
      - name: Download prepared node_modules
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.PREPARED_NODE_MODULES_ARTIFACT_NAME }}
          path: node_modules
      - name: Build add-on (development version)
        run: make build_in_container
        env:
          MODE: development
      - name: Save built add-on (development version)
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.DEVELOPMENT_ARTIFACT_NAME }}
          path: dist
          retention-days: 30
  build:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.checkout_ref }}
      - name: Download prepared node_modules
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.PREPARED_NODE_MODULES_ARTIFACT_NAME }}
          path: node_modules
      - name: Build add-on
        run: make build_in_container
      - name: Save built add-on
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.PRODUCTION_ARTIFACT_NAME }}
          path: dist
          retention-days: 30
    outputs:
      production_artifact_name: ${{ env.PRODUCTION_ARTIFACT_NAME }}
  test:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.checkout_ref }}
      - name: Download prepared node_modules
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.PREPARED_NODE_MODULES_ARTIFACT_NAME }}
          path: node_modules
      - name: Run tests
        run: make test_in_container
      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v3
  generated_code_consistency:
    needs: prepare
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.checkout_ref }}
      - name: Download prepared node_modules
        uses: actions/download-artifact@v3
        with:
          name: ${{ env.PREPARED_NODE_MODULES_ARTIFACT_NAME }}
          path: node_modules
      - name: Generate GraphQL code
        run: make graphql_generate
      - name: Check changes in generated code
        run: |
          git status
          git diff
          UNCOMMITTED_CHANGES="$(git status --porcelain)"
          if [ -n "${UNCOMMITTED_CHANGES}" ]; then
            echo 'Found uncommitted changes' >&2
            exit 1
          fi

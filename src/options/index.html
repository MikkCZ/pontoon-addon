<!--
This is the options page, which can be opened in the add-ons manager.
- https://developer.mozilla.org/Add-ons/WebExtensions/user_interface/Options_pages
-->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pontoon Tools - Options</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <h3>General</h3>
    <div class="browser-style"><button id="open_tour" class="browser-style">Open Pontoon Tools tour</button></div>
    <div class="browser-style"><label for="locale_team" class="browser-style-label">Use this locale team as preferred</label> <select id="locale_team" data-option-id="locale_team" class="browser-style"></select> <button id="load_locale_team" class="browser-style">Load from Pontoon</button></div>
    <div class="browser-style"><label for="data_update_interval" class="browser-style-label">Update data from Pontoon every</label> <select id="data_update_interval" data-option-id="data_update_interval" class="browser-style"></select> <label for="data_update_interval" class="browser-style-label">minutes</label></div>
  </section>
  <section>
    <h3>Toolbar button</h3>
    <div class="browser-style"><input id="display_toolbar_button_badge" data-option-id="display_toolbar_button_badge" type="checkbox"> <label for="display_toolbar_button_badge" class="browser-style-label">Show number of unread notifications in the toolbar button</label></div>
    <div class="browser-style"><label class="browser-style-label">When you click the toolbar button</label>
      <input name="toolbar_button_action" data-option-id="toolbar_button_action" type="radio" value="popup" id="toolbar_button_action-popup"> <label for="toolbar_button_action-popup" class="browser-style-label">Open popup with notifications and team information</label>
      <input name="toolbar_button_action" data-option-id="toolbar_button_action" type="radio" value="team-page" id="toolbar_button_action-team-page"> <label for="toolbar_button_action-team-page" class="browser-style-label">Open Pontoon team page (selected above)</label>
      <input name="toolbar_button_action" data-option-id="toolbar_button_action" type="radio" value="home-page" id="toolbar_button_action-home-page"> <label for="toolbar_button_action-home-page" class="browser-style-label">Open Pontoon home page (from Pontoon settings)</label>
    </div>
    <div class="browser-style"><input id="always_hide_read_notifications" data-option-id="toolbar_button_popup_always_hide_read_notifications" type="checkbox"> <label for="always_hide_read_notifications" class="browser-style-label">Always hide read notifications from the list</label></div>
  </section>
  <section>
    <h3>Notifications</h3>
    <div class="browser-style"><input id="show_notifications" data-option-id="show_notifications" type="checkbox"> <label for="show_notifications" class="browser-style-label">Use system notifications to show new unread notifications from Pontoon</label></div>
  </section>
  <section>
    <h3>Advanced</h3>
    <div class="browser-style"><label for="pontoon_base_url" class="browser-style-label">Pontoon URL:</label> <input id="pontoon_base_url" data-option-id="pontoon_base_url" type="url" disabled="disabled"> <button id="edit_pontoon_base_url" class="browser-style">Edit</button></div>
    <div class="browser-style"><button id="reset_defaults" class="browser-style">Reset all to defaults</button></div>
  </section>
  <script src="../vendor/mozilla/browser-polyfill.min.js"></script>
  <script src="../commons/js/Options.js"></script>
  <script src="../commons/js/BackgroundPontoonMessageType.js"></script>
  <script src="../commons/js/BackgroundPontoonClient.js"></script>
  <script src="options-ui.js"></script>
</body>
</html>

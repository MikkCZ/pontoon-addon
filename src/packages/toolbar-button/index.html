<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../commons/static/css/pontoon.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/notifications.css">
  <link rel="stylesheet" href="static/css/team-info.css">
</head>
<body>
  <section class="notification-list">
    <ul id="notification-list"></ul>
    <a class="mark-all-as-read bottom-link">Mark all Notifications as read</a>
    <a class="see-all bottom-link">See all Notifications</a>
  </section>
  <div id="error">
    <p class="title">Error</p>
    <p class="description">There was an error fetching data from Pontoon. Please check, if you are <a class="sign-in">signed in</a>.</p>
  </div>
  <div id="team-info">
    <h1><a class="name"></a> <a class="code"></a></h1>
    <ul id="team-info-list"></ul>
    <a class="team-page bottom-link">Open team page</a>
  </div>
  <script src="build/main.js"></script>
</body>
</html>
